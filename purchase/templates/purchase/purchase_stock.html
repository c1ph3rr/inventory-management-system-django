{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {% if sku %}
        Edit {{ sku }}
    {% else %}
        Add Stock
    {% endif %}
{% endblock %}

{% block content %}
    <div class='container'>
        {% csrf_token %}
        {% crispy form %}

        {% if sku_present %}
            <div class="alert alert-danger mt-5" role="alert">
                <h2>SKU already present</h2>
            </div>
        {% endif %}
    </div>
{% endblock %}
